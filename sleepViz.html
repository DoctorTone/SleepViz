<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
        <title>Sleep Visualisation</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="./src/css/sleepStyles.css">
    </head>
<body>
  <!-- Override control kit styling-->
  <style type="text/css">
    #controlKit .panel .head .label {
      color: orange;
    }
  </style>

  <!-- Information modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="infoModalLabel">Visualisation of Sleep Data</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <p>Average monthly sleep data</p>
                <p>Sleep : </p>
                <p>Quality : </p>
                <p>Awake : </p>
                <p>Deep : </p>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
              </div>
          </div>
      </div>
  </div>

  <div id="guiWidth">

  </div>

  <div id="WebGL-Output">
    <div class="title">
      <h1>Sleep Visualisation</h1>
    </div>
    <div class="copyright">
      <span>&copy DRT Software Ltd. 2019</span>
    </div>
    <div id="rotate" class="panel">
      <p><strong>Zoom</strong></p>
      <div>
        <button type="button" id="zoomOut" class="btn btn-primary"><img src="./images/minus.png"></button>
        <button type="button" id="zoomIn" class="btn btn-primary"><img src="./images/add.png"></button>
      </div>
      <p><strong>Rotate</strong></p>
      <div class="mb-1">
        <button type="button" id="rotateLeft" class="btn btn-primary"><img src="./images/leftWhite.png"></button>
        <button type="button" id="rotateRight" class="btn btn-primary"><img src="./images/rightWhite.png"></button>
      </div>
      <div class="mb-2">
        <button type="button" id="rotateUp" class="btn btn-primary"><img src="./images/upWhite.png"></button>
        <button type="button" id="rotateDown" class="btn btn-primary"><img src="./images/downWhite.png"></button>
      </div>
      <div id="buttonLarge">
        <button type="button" id="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
    <div id="info" class="panel">
      <img src="./images/info.png">
    </div>
    <div id="sleepData" class="panel">
      <div class="mb-3">
        <p>
          Sleep
        </p>
        <span id="sleep">00:00</span>
      </div>
      <div class="mb-3">
        <p>
          Quality
        </p>
        <span id="quality">00:00</span>
      </div>
      <div class="mb-3">
        <p>
          Awake
        </p>
        <span id="awake">00:00</span>
      </div>
      <div>
        <p>
          Deep
        </p>
        <span id="deep">00:00</span>
      </div>
    </div>
  </div>  
  <script src="./src/js/sleep.js"></script>
</body>
</html>
